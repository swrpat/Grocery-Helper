<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Upload new File</title>
</head>
<body>
    <div class="center" style="padding: 20px 20% 0;">
        <h1>Upload new File</h1>
        <form method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes" style="color: red;">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        </form>
        <br>
        <br>
        <br>
        <h1>History</h1>
        <table class="table table-striped">
            <tr>
                <th>File</th>
                <th>Result</th>
                <th>Date Uploaded</th>
            </tr>
            <!-- Sample -->
            <!-- <tr>
                <td>IMG_123</td>
                <td><a href="{{url_for('upload_file')}}">Link</a></td>
                <th>12/12/12</th>
            </tr> -->
            {% for name, date, noext in logs %}
            <tr>
                <td><a href="{{url_for('download_file', name=name)}}">{{ name }}</a></td>
                <td><a href="{{url_for('get_result', name=noext)}}">Result</a></td>
                <td> {{ date }} </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
